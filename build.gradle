plugins {
    id 'war'
    id 'org.akhikhl.gretty' version '1.4.2'
}


group 'cinema'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.6.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
